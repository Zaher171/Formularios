<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - BrandName</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="site-wrapper">
  <header class="main-header">
    <div class="logo"><i class="fa-brands fa-apple"></i> <span>BrandName</span></div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="registro.html" class="active">Registro</a></li>
      </ul>
    </nav>
  </header>

  <div class="content-container">
    <main class="main-content">
      <section class="auth-card">
        <h2>Crear ID</h2>
        <form id="register-form">
          <div class="form-group"><input type="text" id="reg-name" class="pro-input" placeholder="Nombre completo" required></div>
          <div class="form-group"><input type="text" id="reg-address" class="pro-input" placeholder="Dirección" required></div>
          <div class="form-group"><input type="number" id="reg-year" class="pro-input" placeholder="Año de nacimiento" min="1900" max="2025" required></div>
          <div class="form-group">
            <input type="email" id="reg-email" class="pro-input" placeholder="Correo electrónico" required
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          </div>

          <div class="form-group">
            <input type="password" id="reg-pass1" class="pro-input" placeholder="Contraseña" required>
            <button type="button" class="eye-btn" onclick="togglePass('reg-pass1')"><i class="fa-solid fa-eye"></i></button>
          </div>
          <div class="form-group">
            <input type="password" id="reg-pass2" class="pro-input" placeholder="Repetir contraseña" required>
          </div>

          <div class="lopd-text">
            <input type="checkbox" required>
            <label>Acepto la política de protección de datos (LOPD).</label>
          </div>

          <button type="submit" class="btn-primary">Crear cuenta</button>
        </form>
      </section>
    </main>
  </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
